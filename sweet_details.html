            <div class="col-md-8">

    <script>
        $(function(){
            $.ajax({
                type: "GET", 
                url: "js/cake.json", 
                success: showdata, 
                error: function(){
                    alert:("串接錯誤");
                }
            })
        });

        function showdata(data){
            console.log(data);
            $("#sweetlist").empty();
            for(var i=0; i<10; i++){
                var strHTML='<li class="text-nowrap p-1 me-0"><div class="box01 bg-cover" style="background-image: url(' + data[i].圖片路徑 + ');"></div></li>';
                $("#sweetlist").append(strHTML);
            }    
        }
    </script>
