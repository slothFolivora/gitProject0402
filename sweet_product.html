        <h2 class="text-danger fw-bold mt-3">|產品介紹<small class="fw_100 text-muted">Product</small></h2>
        <div class="row" id="sweetdata">
            <div class="col-md-4 text-center mt-3">
                <div class="pimg bg-cover" style="background-image: url(images/cake01.jpg); height: 220px;"></div>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                type: "GET",
                url: "js/cake.json",
                success: showdata,
                error:function(){
                    alert("串接錯誤");
                }
            });
        });
        function showdata(data){
            console.log(data);
            $("#sweetdata").empty();//.empty()可以讓前面資訊清空
            for(var i=0; i<10; i++){
                console.log(data[i].品名);
                var strHTML = '<div class="col-md-4 mt-3 d-flex flex-column"><div class="pimg bg-cover" style="background-image: url(' + data[i].圖片路徑 + '); height: 220px;"></div><h3>' + data[i].品名 + '</h3><p>價格: ' + data[i].單價 + ' </p><p>' + data[i].說明 + '</p><a href="sweet_details.html" target="_blank" class="btn btn-success w-100 mt-auto">查看</a></div>';

                $("#sweetdata").append(strHTML);
            }
            
        }
    </script>
